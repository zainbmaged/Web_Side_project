{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com" rel="preconnect">
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Jockey+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
        
        <!-- Custom CSS Files -->
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
        <link href="{% static 'CSS/style.css' %}" rel="stylesheet">
        <link href="{% static 'CSS/style_userprofile.css' %}" rel="stylesheet" >
        <link href="{% static 'CSS/base.css' %}" rel="stylesheet">
        <link href="{% static 'CSS/styles.css' %}" rel="stylesheet">
        
        <!-- JavaScript -->
        <script src="{% static 'JS/main.js' %}" defer></script>
        <script src="{% static 'JS/courses.js' %}" defer></script>

        <!-- Fav Icon -->
        <link rel="shortcut icon" type="image/png" href="{% static 'Images/favicon.ico' %}">
        
        <!-- Title -->
        <title>{% block title %}{% endblock title %} | CourseConnect</title>
    </head>
    <body>
        <!-- Navigation Bar -->
        {% include 'navbar.html' %}
        <br>

        <!-- Messages and Warnings -->
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-{{ msg.tags }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}

        <!-- Main Content -->
        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <br>
        <footer class="py-5" style="height: 225px;">      
            <div><img src="{% static 'Images/Logo_14.png' %}" alt="Logo" class="logo_foot"></div>
            <div><p>CourseConnect, connect your courses.</p></div>
            <div><p>Copyright &copy; CourseConnect 2024.</p></div>
        </footer>
    </body>
</html>
