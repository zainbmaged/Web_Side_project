{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Edit Profile{% endblock title %}
{% block content %}
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Update Profile</h1>
                <p class="lead fw-normal text-white-50 mb-0">Update User Profile.....</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <br><br>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Profile Info</legend>
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </fieldset>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary">Update Profile</button>
                    </div>
                </form>
                <br>
                <a href="{% url 'reset_password' %}" style="font-family: inherit;"><button type="submit" class="btn btn-secondary">Update Password</button></a>
                <br><br>
            </div>
        </div>
    </div>
{% endblock %}
