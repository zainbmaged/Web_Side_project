{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'Images/favicon.ico' %}">
    <title>Register | CourseConnect</title>
</head>

<body>
    <div class="container">
        <div class="element1">
            <h3 class="login font-style">Password reset</h3>
            <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new
                one</p>
            <form method="post">
                {% csrf_token %}
                {{form}}
                <input type="submit" name="Send email" class="login-btn font-style font-size" style="float:right">
            </form>
        </div>
    </div>
</body>
