{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Course Review{% endblock title %}
{% block content %}
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Add Review for {{ course.Title }}</h1>
            <p class="lead fw-normal text-white-50 mb-0">Adding Review.....</p>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br><br>
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Review</legend>
                    {{ form|crispy }}
                </fieldset>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary">Add Review</button>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
