{% extends 'base.html' %}
{% load static %}
{% block title %}All User Reviews{% endblock title %}
{% block content %}
    <br><br><br><br><br>
    {% for review in reviews %}
        {% if review.user_id == user.id %}
        <center><h2><a href="{% url 'review-detail' review.id %}">Show Review For {{ review.course.Title }}</a></h2></center>
        {% endif %}
    {% endfor %}
{% endblock %}
